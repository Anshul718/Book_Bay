{% extends "base.html" %}
{% block content %}

    {# load static files #}
    {% load static %}
    <script src="{% static 'js/login.js' %}"></script>

    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 3px 0 10px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        /* Add a background color when the inputs get focus */
        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            opacity: 0.9;
        }

        button:hover {
            opacity:1;
        }

        .control-label{
            font-size: medium;
        }

        .login-btn {
            alignment: center;
            width: 50%;
        }

        /* Add padding to container elements */
        .container {
            padding: 16px;
        }

        /* Style the horizontal ruler */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

    </style>

    <div class="small card p-1 mb-5 bg-white rounded" style="width: 40%; margin-left: 10%; margin-top: 5%;">
        <form method="POST" id="login-form" class="post-form">
            {% csrf_token %}
            <div id="id01" class="container" align="middle">

                <h1>Login</h1>
                <h6>Please enter username and password to login.</h6>
                <hr>

                <div id="username" class="col-sm-8">
                    <label class="col-sm-4 control-label" >Username</label>
                    <input type="text"  name="username"  placeholder="Username" class="form-control" required>
                </div>

                <div id="password" class="col-sm-8">
                    <label class="col-sm-4 control-label" >Password</label>
                    <input type="password"  name="password"  placeholder="Password" class="form-control" required>
                </div>

                <div>
                    <button type="submit"  class="login-btn">Login</button>
                </div>

            </div>
        </form>
    </div>

{% endblock %}
