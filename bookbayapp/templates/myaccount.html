{% extends "userbase.html" %}
{% block content %}

    {# load static files #}
    {% load static %}
    <!--script src="{% static 'js/register.js' %}"></script-->

    <style>
        #myaccount{
            background-color: #666;
            color: white;
        }

        body {font-family: Arial, Helvetica, sans-serif;}

        /* Full-width input fields */
        input[type=text], input[type=password], input[type=email] {
            width: 60%;
            padding: 15px;
            margin: 3px 0 10px 0;
            display: inline-block;
            border: black;
            background: #f1f1f1;
        }

        /* Add a background color when the inputs get focus */
        input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* Set a style for all buttons */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 30%;
            opacity: 0.9;
        }

        button:hover {
            opacity:1;
        }

        .control-label{
            font-size: medium;
        }


        /* Add padding to container elements */
        .container {
            padding: 16px;
        }

        /* Style the horizontal ruler */
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .control-label{
            padding: 0%;
            width: 40%;
            margin-right: 5%;
        }

    </style>


    <div class="small card p-1 mb-5 bg-white rounded" style="width: 40%;margin-left: 30%;margin-top: 4%;">
        <form method="POST" id="register-form" class="post-form" action="/edituserdeatils/" >
            {% csrf_token %}
            <div id="id01" class="container" align="middle">

                <h3 align="center">Account Details</h3>
                <hr>

                <div id="username" class="col-sm-8">
                    <label class="col-sm-4 control-label" >Username</label>
                    <input type="text"  name="username"  placeholder={{ User_ID }} class="form-control" readonly>
                </div>

                <div id="email"  class="col-sm-8">
                    <label class="col-sm-4 control-label" >Email</label>
                    <input type="email"  name="email"  placeholder={{ Email_Address }} class="form-control" readonly>
                </div>

                <div  id="Name" class="col-sm-8">
                    <label class="col-sm-4 control-label" >Name</label>
                    <input type="text"  name="name"  placeholder={{ Name }} class="form-control" readonly>
                </div>

                <div  id="House_No" class="col-sm-8">
                    <label class="col-sm-4 control-label" >House No</label>
                    <input type="text"  name="house_no"  placeholder={{ House_Number }} class="form-control" readonly>
                </div>

                <div  id="Street" class="col-sm-8">
                    <label class="col-sm-4 control-label" >Street</label>
                    <input type="text"  name="street"  placeholder={{ Street }} class="form-control" >
                </div>

                <div  id="Locality" class="col-sm-8">
                    <label class="col-sm-4 control-label" >Locality</label>
                    <input type="text"  name="locality"  placeholder={{ Locality }} class="form-control" readonly>
                </div>

                <div  id="Postal_Code" class="col-sm-8">
                    <label class="col-sm-4 control-label" >Postal Code</label>
                    <input type="text"  name="postal_code"  placeholder={{ Postal_Code }} class="form-control" readonly>
                </div>

                <div  id="Landmark" class="col-sm-8">
                    <label class="col-sm-4 control-label" >Landmark</label>
                    <input type="text"  name="landmark"  placeholder={{ Landmark }} class="form-control">
                </div>

                <div  id="City" class="col-sm-8">
                    <label class="col-sm-4 control-label" >City</label>
                    <input type="text"  name="city"  placeholder={{ City }} class="form-control" readonly>
                </div>

                <div  id="State" class="col-sm-8">
                    <label class="col-sm-4 control-label" >State</label>
                    <input type="text"  name="state"  placeholder={{ State }} class="form-control" readonly>
                </div>

                <div>
                    <button type="submit"  class="btn btn-info" style="background: #1f8c22">Edit</button>
                </div>
            </div>
        </form>
        <form method="POST" action="/changepassword/">
            <div align="middle">
                <button type="submit"  class="btn btn-info">Change Password</button>
            </div>
        </form>
    </div>

{% endblock %}
